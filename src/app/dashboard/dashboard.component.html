<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="checkIn">
    <th mat-header-cell *matHeaderCellDef>Check In</th>
    <td mat-cell *matCellDef="let element">{{element.checkIn}}</td>
  </ng-container>

  <ng-container matColumnDef="checkOut">
    <th mat-header-cell *matHeaderCellDef>Check Out</th>
    <td mat-cell *matCellDef="let element">{{element.checkOut}}</td>
  </ng-container>

  <ng-container matColumnDef="confirmed">
    <th mat-header-cell *matHeaderCellDef>Confirmed</th>
    <td mat-cell *matCellDef="let element">{{element.confirmed}}</td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let element">{{element.applicationUser.username}}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{element.category.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-button color="primary" (click)="openCreateEntryDialog()">Create Entry</button>
<button mat-button color="primary" (click)="openCreateEntryDialog()">Update Entry</button>
<button mat-button color="primary" (click)="openCreateEntryDialog()">Delete Entry</button>
<div *ngIf="isAdmin">
  <button mat-button color="primary" (click)="openCreateEntryDialog()">Open Admin View</button>
</div>
